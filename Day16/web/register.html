<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证码</title>

    <script>
        window.onload = function(){
            var img = document.getElementById("checkCode");
            var change = document.getElementById("change"); // 保留原变量声明

            // 图片点击事件（原逻辑不变）
            img.onclick = function(){
                var date = new Date().getTime();
                img.src = "/Day16/checkCodeServlet?"+date;
            };

            // 超链接点击事件（新增，直接复用图片点击逻辑）
            change.onclick = function(){
                var date = new Date().getTime();
                img.src = "/Day16/checkCodeServlet?"+date; // 直接使用已获取的 img 变量
            };
        }
    </script>
</head>
<body>
<img id="checkCode" src="/day15/checkCodeServlet" />
<a id="change" href="javascript:void(0);">看不清换一张？</a> <!-- 防止默认跳转 -->
</body>
</html>
