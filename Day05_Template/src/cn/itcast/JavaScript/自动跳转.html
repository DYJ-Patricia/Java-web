<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
  <style>
      p{
        text-align:center;
      }
      span{
        color: red;
      }
  </style>
</head>
<body>
  <p>
    <span id="time">5</span>秒后自动跳转到首页
  </p>
<script>
  var time=5;
  var tm=document.getElementById("time");
  function fun(){
    time--;
    if(time<=0){
      location.href="http://www.njupt.edu.cn";
    }
    tm.innerHTML=time+"";
  }
  setInterval(fun,1000);
</script>

</body>
</html>
